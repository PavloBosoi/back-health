<form [formGroup]="procedureFormGroup">
    <app-term
        [termFormGroup]="procedureFormGroup.get('count')"
        [placeholder]="'count of procedure per'"
    ></app-term>
    <app-term *ngIf="procedureFormGroup.get('count').value['count'] > 1"
        [termFormGroup]="procedureFormGroup.get('break')"
        [placeholder]="'break between procedures'"
    ></app-term>
</form>
