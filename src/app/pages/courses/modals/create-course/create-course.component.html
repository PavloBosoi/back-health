<h1 mat-dialog-title>Title</h1>
<div mat-dialog-content>
    <p>Course name?</p>
    <mat-form-field>
        <input matInput [(ngModel)]="modalData.name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button [mat-dialog-close]="modalData" cdkFocusInitial>Ok</button>
</div>
